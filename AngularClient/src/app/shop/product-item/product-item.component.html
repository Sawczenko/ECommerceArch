<div class="card shadow-sm h-100">
  <img class="img-fluid bg-info" src="{{product.pictureUrl}}" alt="{{product.productName}}">
  <div class="card-body d-flex flex-column">
    <a href="#">
      <h6 class="text-uppercase">{{product.productName}}</h6>
    </a>
    <span class="mb-2">{{product.price | currency}}</span>
    <div class="btn-group mt-auto">
      <button (click)="addItemToBasket()" type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2"></button>
      <button type="button" class="btn btn-outline-secondary" routerLink="/shop/{{product.id}}">View</button>
    </div>
  </div>
</div>
